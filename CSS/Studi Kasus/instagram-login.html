<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="css/style-instagram.css">
</head>
<body>
<main>
    <div class="container">
        <div class="container-main-img">
            <figure>
                <img style="height: 680px;" src="gambar/smartphone-main.png" alt="Smartphone representando a tela inicial do Instagram">
            </figure>
        </div>
        <div class="container-principal">
            <div class="first-container">
                <div class="logo-img">
                    <img src="gambar/logo-insta.png" alt="logo_instagram">
                </div>
                <div class="container-form">
                    <form>
                        <div class="input-login">
                            <input type="text" placeholder="Phone number, username, or email">
                        </div>
                        <div class="input-password">
                            <input type="password" name="password" id="password" placeholder="Password">
                        </div>
                        <div class="button">
                            <input type="submit" value="Login">
                        </div>
                    </form>
                </div>
                <div class="line-separator">
                    <div class="line-1"></div>
                    <div class="text-line">OR</div>
                    <div class="line-2"></div>
                </div>
                <div class="login-fb">
                    <div class="img-fb">
                        <img src="gambar/mini-logo-fb.png" alt="">
                    </div>
                    <div class="text-fb">
                        <a href="#">Log in with Facebook</a>
                    </div>
                </div>
                <div class="forget-password">
                    <a href="#">Forgot password ?</a>
                </div>
            </div>
            <div class="second-container">
                <p>Don't have an account? <a class="register-link" href="#">Register</a></p>
            </div>
            <div class="third-container">
                <div class="container-ex">
                    <p class="text-third-container">Get the app.</p>
                    <div class="img-apps">
                        <div class="img-google-play">
                            <img src="gambar/google-play.png" alt="">
                        </div>
                        <div class="img-microsoft">
                            <img src="gambar/logo-microsoft-store.png" alt="">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
