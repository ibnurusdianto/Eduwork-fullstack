<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        Untuk list terdapat 3 
        1. Unordered list
        2. Ordered list
        3. HTML Description Lists
     -->

    <!-- 1. Unordered list -->
    <ul>
        <li>Ibnu Rusdianto</li>
        <li>Heru Rusdianto</li>
        <li>Sukaesih</li>
    </ul>

    <!-- Ordered List (bisa costum type)-->
    <ol type="I">
        <li>HTML 5</li>
        <li>CSS</li>
        <li>Javascript</li>
    </ol>

    <!-- Description list -->
    <dl>
        <dt>- Coffe</dt>
        <dd>Starbucks</dd>
        <dt>- Teh Manis</dt>
        <dd>Teh manis</dd>
    </dl>
</body>
</html>
