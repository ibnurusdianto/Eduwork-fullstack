<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 | Halo Dunia</title>
</head>
<body>
    <!-- Di dalam HTML yaitu untuk menampilkan Halo Dunia ada beberapa cara
    Contoh nya menggunakan sytax header dimana header ini memiliki nilai yaitu 1-6
    dan bisa juga menggunakan paragaf.
    Untuk materi ini kita menggunakan header ya
    -->

    <h1>Halo Dunia</h1>
    <h2>Halo Dunia v.2</h2>
    <h3>Halo Dunia v.3</h3>
    <h4>Halo Dunia v.4</h4>
    <h5>Halo Dunia v.5</h5>
    <h6>Halo Dunia v.6</h6>

<!-- Sytax diatas yaitu pilihan dari header dimana header 1 yaitu paling besar sedangkan 2-6 akan mengecil 
    Untuk lebih detailnya bisa kalian running saja
-->
</body>
</html>
